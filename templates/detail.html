{% extends "base.html" %}
{% block bloglist %}
                <article class="post post-1">
                    <header class="entry-header">
                        <h1 class="entry-title">
                            <a href="{% url 'article:detail' object.pk %}">{{ obj.title }}</a>
                        </h1>
                        <div class="entry-meta">
                            <span class="post-category"><a href="{% url 'article:detail' object.pk %}">{{ object.category }}</a></span>
                            <span class="post-date"><a href="#"><time class="entry-date"
                                                                      datetime="{{ object.create_time }}">{{ object.create_time }}</time></a></span>
                            <!--<span class="post-author"><a href="#">追梦人物</a></span>-->
                            <!--<span class="comments-link"><a href="#">4 评论</a></span>-->
                            <!--<span class="views-count"><a href="#">588 阅读</a></span>-->
                        </div>
                    </header>
                    <div class="entry-content clearfix">
                        <!--<img src="{{ object.img.url }}" alt="{{ object.title }}" style="width:550px; height: 300px;">-->
                        <ul>
                            <p> {{ object.article|safe }}</p>

                        </ul>
                    </div>
                </article>
                <section class="comment-area" id="comment-area">
                    <hr>
                    <h3>发表评论</h3>
                    <form action="#" method="post" class="comment-form">
                        <div class="row">
                            <div class="col-md-4">
                                <label for="id_name">名字：</label>
                                <input type="text" id="id_name" name="name" required>
                            </div>
                            <div class="col-md-4">
                                <label for="id_email">邮箱：</label>
                                <input type="email" id="id_email" name="email" required>
                            </div>
                            <div class="col-md-4">
                                <label for="id_url">网址：</label>
                                <input type="text" id="id_url" name="url">
                            </div>
                            <div class="col-md-12">
                                <label for="id_comment">评论：</label>
                                <textarea name="comment" id="id_comment" required></textarea>
                                <button type="submit" class="comment-btn">发表</button>
                            </div>
                        </div>    <!-- row -->
                    </form>
                    <div class="comment-list-panel">
                        <h3>评论列表，共 <span>1</span> 条评论</h3>
                        <ul class="comment-list list-unstyled">
                            <li class="comment-item">
                                <span class="nickname">小智</span>
                                <time class="submit-date" datetime="2012-11-09T23:15:57+00:00">2018年9月11日 23:56</time>
                                <div class="text">
                                    马哥教育。
                                </div>
                            </li>


                        </ul>
                    </div>
                </section>
{% endblock %}
